        function cuadradoPromise(value){
            if(typeof value !== "number") {
                return Promise.reject(`El valor " ${value}" ingresado no es un numero`);
            }

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                resolve({
                    value: value,
                    result: value * value
                });
            }, 0 | Math.random() * 1000);
            });
            
        }


        async function funcionAsyncronaDeclarada () {
          try{
            console.log('Inicio Async funtion');

            let obj = await cuadradoPromise(0);
            console.log(`Async Funtion: ${obj.value}, ${obj.result}`);

            obj = await cuadradoPromise(1);
            console.log(`Async Funtion: ${obj.value}, ${obj.result}`);

            obj = await cuadradoPromise(2);
            console.log(`Async Funtion: ${obj.value}, ${obj.result}`);

            obj = await cuadradoPromise("3");
            console.log(`Async Funtion: ${obj.value}, ${obj.result}`);

            obj = await cuadradoPromise(4);
            console.log(`Async Funtion: ${obj.value}, ${obj.result}`);

            obj = await cuadradoPromise(5);
            console.log(`Async Funtion: ${obj.value}, ${obj.result}`);

            console.log('Fin Async Function');
            }catch (err) {
             console.error(err);
            }
        }


        funcionAsyncronaDeclarada();
